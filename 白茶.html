            <p style="line-height: 2.5;">白茶属微发酵茶，是中国茶农创制的传统名茶。中国六大茶类之一。指一种采摘后，不经杀青或揉捻，只经过晒或文火干燥后加工的茶。<br>
                具有外形芽毫完整，满身披毫，毫香清鲜，汤色黄绿清澈，滋味清淡回甘的品质特点。 属轻微发酵茶，是中国茶类中的特殊珍品。因其成品茶多为芽头，<br>
                满披白毫，如银似雪而得名。</p>

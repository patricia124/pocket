            <p style="line-height: 2.5;">乌龙茶，亦称青茶，品种较多，是中国几大茶类中，独具鲜明中国特色的茶叶品类。乌龙茶是经过采摘、<br>
                萎凋、摇青、炒青、揉捻、烘焙等工序后制出的品质优异的茶类。乌龙茶由宋代贡茶龙团、凤饼演变而来，创制于1725年（清雍正年间）前后。<br>
                品尝后齿颊留香，回味甘鲜。我国主要的青茶有：安溪铁观音、凤凰水仙、东方美人、武夷岩茶、罗汉沉香，乌龙红茶、红乌龙等等。</p>
